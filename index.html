<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Your Virtual Drumkit!</h1>

    <div id="drumkit">
        <div class="drum" data-sound="boom">Boom</div>
        <div class="drum" data-sound="clap">Clap</div>
        <div class="drum" data-sound="hihat">Hi Hat</div>
        <div class="drum" data-sound="kick">Kick</div>
        <div class="drum" data-sound="openhat">Open Hat</div>
        <div class="drum" data-sound="ride">Ride</div>
        <div class="drum" data-sound="snare">Snare</div>
        <div class="drum" data-sound="tink">Tink</div>
        <div class="drum" data-sound="tom">Tom</div>
    </div>

    <div id="sounds">
        <audio id="boom" src="boom.wav"></audio>
        <audio id="clap" src="clap.wav"></audio>
        <audio id="hihat" src="hihat.wav"></audio>
        <audio id="kick" src="kick.wav"></audio>
        <audio id="openhat" src="openhat.wav"></audio>
        <audio id="ride" src="ride.wav"></audio>
        <audio id="snare" src="snare.wav"></audio>
        <audio id="tink" src="tink.wav"></audio>
        <audio id="tom" src="tom.wav"></audio>

    </div>

    <script src="script.js"></script>
</body>
</html>
